version: 2
jobs:
  test:
    working_directory: ~/rake-dependencies
    docker:
    - image: ruby:2.3.7
    steps:
    - checkout
    - run: ./scripts/ci/steps/test.sh
  prerelease:
    working_directory: ~/rake-dependencies
    docker:
    - image: ruby:2.3.7
    steps:
    - checkout
    - run: ./scripts/ci/common/install-git-crypt.sh
    - run: ./scripts/ci/common/install-gpg-key.sh
    - run: ./scripts/ci/common/configure-git.sh
    - run: ./scripts/ci/common/configure-rubygems.sh
    - run: ./scripts/ci/steps/prerelease.sh
  release:
    working_directory: ~/rake-dependencies
    docker:
    - image: ruby:2.3.7
    steps:
    - checkout
    - run: ./scripts/ci/common/install-git-crypt.sh
    - run: ./scripts/ci/common/install-gpg-key.sh
    - run: ./scripts/ci/common/configure-git.sh
    - run: ./scripts/ci/common/configure-rubygems.sh
    - run: ./scripts/ci/steps/release.sh

workflows:
  version: 2
  pipeline:
    jobs:
    - test
    - prerelease:
        requires:
        - test
        filters:
          branches:
            only: master
    - hold:
        type: approval
        requires:
        - prerelease
        filters:
          branches:
            only: master
    - release:
        requires:
        - hold
        filters:
          branches:
            only: master
